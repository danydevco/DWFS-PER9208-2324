<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <title>UNIR Cinema - Registro</title>
        <link rel="stylesheet" href="css/styles.css">

    </head>
    <body>
        <header>
            <h1>UNIR Cinema</h1>
        </header>
        <div id="formContainer">
            <form id="userForm">
                <div class="input-field">
                    <label for="fullName">Nombre y apellidos</label><br>
                    <input id="fullName" type="text" name="fullName" class="validate" required>
                </div>

                <div class="input-field">
                    <label for="username">Nombre de usuario</label><br>
                    <input id="username" type="text" name="username" class="validate" required>
                </div>

                <div class="input-field">
                    <label for="password">Contraseña</label><br>
                    <input id="password" type="password" name="password" class="validate" required>
                </div>

                <div class="input-field">
                    <label for="confirmPassword">Confirmar contraseña</label><br>
                    <input id="confirmPassword" type="password" name="confirmPassword" class="validate" required>

                </div>

                <div class="input-field">
                    <label for="email">Email</label><br>
                    <input id="email" type="email" name="email" class="validate" required>
                </div>

                <button type="submit" class="form__button">
                    Registrar
                </button>
            </form>
        </div>

        <footer>
            <h3 class="footer__title">Cine UNIR-CINEMA</h3>
            <table class="footer__table">
                <tr>
                    <td class="table__label">Dirección:</td>
                    <td>Calle Avenida de la Paz, 137. Logroño</td>
                </tr>
                <tr>
                    <td class="table__label">Teléfono:</td>
                    <td>941209743</td>
                </tr>
                <tr>
                    <td class="table__label">Email:</td>
                    <td>cinefullstack@unircinema.com</td>
                </tr>
            </table>
        </footer>
        <script src="js/formValidation.js"></script>
    </body>
</html>
